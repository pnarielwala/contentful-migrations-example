name: Example workflow

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  setup:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: josStorer/get-current-time@v2
        id: current-time
      - uses: actions/checkout@main
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install
      - name: Use current time
        env:
          YEAR: '${{ steps.current-time.outputs.year }}'
          DAY: '${{ steps.current-time.outputs.day }}'
          MONTH: '${{ steps.current-time.outputs.month }}'
          HOUR: '${{ steps.current-time.outputs.hour }}'
          MINUTE: '${{ steps.current-time.outputs.minute }}'
        run: |
          echo "::set-output name=sandbox_name::master-${YEAR}_${MONTH}_${DAY}__${HOUR}_${MINUTE}"
    outputs:
      sandbox_name: ${{ steps.identify.outputs.sandbox_name }}
  migrate:
    name: Run migration scripts
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: Output sandbox name
        run: echo "${{ needs.first-job.outputs.sandbox_name }}"
      - name: Run migrations
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_MANAGEMENT_TOKEN: ${{ secrets.CONTENTFUL_MANAGEMENT_TOKEN }}
        run: yarn contentful migrate -e CI-${GITHUB_SHA::7} --skip
  clean:
    name: Teardown sandbox environment
    if: ${{ always() }}
    needs: migrate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: Delete environment
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_MANAGEMENT_TOKEN: ${{ secrets.CONTENTFUL_MANAGEMENT_TOKEN }}
        run: yarn contentful delete -e CI-${GITHUB_SHA::7} --skip
